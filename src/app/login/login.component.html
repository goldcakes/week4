<p>login works!</p>
<form id="loginform">
  <div class="mb-3">
    <label for="email" class="form-label">E-mail</label>
    <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email">
  </div>
  <div class="mb-3">
    <label for="pwd" class="form-label">Password</label>
    <input type="password" class="form-control" id="pwd" [(ngModel)]="pwd" name="pwd">
  </div>
  <button (click)="itemClicked()" type="submit" class="btn btn-primary">Submit</button>
</form>
